<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-opdracht</title>
</head>
<body>

    <script>
        doorgaan = confirm("Opgave52: Doorgaan?");
        if (doorgaan == true){
            alert("Welkom bij de if-opdracht");
        }
        else{
            alert("if-opdracht onderbroken. Tot ziens!");
            exit;
        }
        if (doorgaan == true){
            leeftijd = prompt('Wat is je leeftijd?');
        }
        if (leeftijd == null){
            alert("if-opdracht onderbroken. Tot ziens!");
            exit;
        }
    </script>
</body>
</html>
