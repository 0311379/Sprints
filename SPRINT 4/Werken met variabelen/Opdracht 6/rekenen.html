<body>
    

    <script>
    var getal1 = prompt("Voer getal 1 in.");
    var getal2 = prompt("Voer getal 2 in.")
    var operator = prompt("Voer in wat voor soort operatie je zal willen met de twee getallen. \n plus \n  min  \n maal  \n delen", "voer in plus, min, maal of delen.")
    
    if (operator == "maal")
    {
        output = (getal1 + "x" + getal2 + "=" +(parseInt(getal1)*parseInt(getal2)));
    }
    else if (operator == "plus")
    {
        output = (getal1 + "+" + getal2 + "=" +(parseInt(getal1)+parseInt(getal2)));

    }
    else if (operator == "min")
    {
        output = (getal1 + "-" + getal2 + "=" +(parseInt(getal1)-parseInt(getal2)));

    }
    else if(operator == "delen")
    {
        output = (getal1 + "%" + getal2 + "=" +(getal1/getal2));
    }
    document.write("<h1>"+output+"</h1>");
    </script>






</body>
</html>
