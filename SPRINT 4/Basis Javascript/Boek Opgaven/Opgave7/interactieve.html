    <body

    <h3>Interactieve HTML</h3>
    
    <script>
 
    var b = 2+3*4
    var a = 2+6/3
    var r = 7 - 2/4
    var c = (2+3) * 4
    var d =(2+6) / 4
    var e =7 - (4/7)

  console.log("2+3*4 = ",b);
  console.log("2+6/3 = ",a);
  console.log("7-2/4 =",c);
  console.log("(2+3) * 4 = ",r);
  console.log("(2+6) /4 =",d);
  console.log("7-(4/7)= ",e);


    </script>
